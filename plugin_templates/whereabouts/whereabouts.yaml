---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: ip-reconciler
  namespace: {{ .Namespace }}
  labels:
    tier: node
    app: whereabouts
spec:
  schedule: "{{ .IpReconcilerSchedule }}"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: whereabouts
        spec:
          priorityClassName: "system-node-critical"
          containers:
            - name: whereabouts
              image: {{ .WhereaboutsImage }}
              resources:
                requests:
                  cpu: "100m"
                  memory: "50Mi"
                limits:
                  cpu: "100m"
                  memory: "50Mi"
              command:
                - /ip-reconciler
                - -kubeconfig=/host/etc/cni/net.d/whereabouts.d/whereabouts.kubeconfig
              volumeMounts:
                - name: cni-net-dir
                  mountPath: /host/etc/cni/net.d
          volumes:
            - name: cni-net-dir
              hostPath:
                path: /etc/cni/net.d
          restartPolicy: OnFailure

