        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: {{ .HostPlumberImage }}
        imagePullPolicy: Always
        name: manager
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host
          name: host
      - args:
