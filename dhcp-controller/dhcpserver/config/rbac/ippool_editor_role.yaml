# permissions for end users to edit ippools.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ippool-editor-role
rules:
- apiGroups:
  - dhcp.plumber.k8s.pf9.io
  resources:
  - ippools
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dhcp.plumber.k8s.pf9.io
  resources:
  - ippools/status
  verbs:
  - get
