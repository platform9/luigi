# permissions for end users to view ippools.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ippool-viewer-role
rules:
- apiGroups:
  - dhcp.plumber.k8s.pf9.io
  resources:
  - ippools
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dhcp.plumber.k8s.pf9.io
  resources:
  - ippools/status
  verbs:
  - get
