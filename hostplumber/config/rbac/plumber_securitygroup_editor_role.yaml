# permissions for end users to edit securitygroups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: securitygroup-editor-role
rules:
- apiGroups:
  - plumber.k8s.pf9.io
  resources:
  - securitygroups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - plumber.k8s.pf9.io
  resources:
  - securitygroups/status
  verbs:
  - get
