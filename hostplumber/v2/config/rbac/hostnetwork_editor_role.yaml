# permissions for end users to edit hoststates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hostnetwork-editor-role
rules:
- apiGroups:
  - plumber.k8s.pf9.io
  resources:
  - hostnetworks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - plumber.k8s.pf9.io
  resources:
  - hostnetworks/status
  verbs:
  - get
