name: Vuln check
on:
  pull_request:
    branches:
      - "main"
      - "v**"
  schedule: 
    - cron: '* * * * *'
permissions: 
  security-events: write

jobs:
  vuln-check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Golang Vulncheck
        uses: Templum/govulncheck-action@v1.0.1
