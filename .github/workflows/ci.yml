name: Unit Tests and Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    environment: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          go-version: 1.22
          check-latest: true
          cache: true
      - name: Print the version of golang
        run: go version
#      - name: Run golangci-lint
#        uses: golangci/golangci-lint-action@v3.4.0
#        with:
#          skip-pkg-cache: true
#          args: --timeout=5m
  build_and_unit_test:
    environment: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          go-version: 1.22
          check-latest: true
          cache: true
      - name: Print the version of golang
        run: go version
      - name: Run unit tests with code coverage
        run: make test
      - name: Build
        run: make build
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./cover.out
